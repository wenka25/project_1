<!DOCTYPE html>
<!-- Deklarasi tipe dokumen HTML5 -->
<html lang="en">
<!-- Elemen root dengan atribut bahasa Inggris -->
<head>
    <title>Pendaftaran Pemain Futsal</title>
    <!-- Judul halaman di tab browser -->
    
    <meta charset="utf-8" />
    <!-- Penentuan encoding karakter UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Pengaturan viewport untuk responsivitas device -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Memuat CSS Bootstrap versi 5.3.3 dari CDN -->
    
    <link rel="stylesheet" href="styles.css" />
    <!-- Memuat stylesheet lokal -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Memuat JavaScript Bootstrap (termasuk Popper.js) -->
</head>

<body>
    <div class="container mt-3">
        <!-- Container utama dengan margin top -->
        
        <h1>Pendaftaran Pemain Futsal</h1>
        <!-- Judul utama form -->
        
        <form action="pendaftaran.php" method="POST">
            <!-- Form dengan action ke pendaftaran.php menggunakan method POST -->

        <div class="mb-3 mt-3"> <!--Margin bottom 16px, Margin top 16px-->
          <label for="nama-lengkap">Nama Lengkap:</label> <!--Membuat label dengan teks "Nama Lengkap:"-->
          <input
            id="nama-lengkap"
            type="text"
            class="form-control"
            placeholder="Masukkan Nama Lengkap"
            name="nama-lengkap"
            required
          /> <!--Input teks biasa, "form-control" (gaya dari framework CSS), Wajib diisi sebelum submit-->
        </div>

        <div class="row"> <!--Membuat baris untuk grid system-->
          <div class="col"> <!--Kolom otomatis dengan lebar sama-->
            <label for="tempat">Tempat Lahir:</label> <!--Membuat label dengan teks "Tempat Lahir:"-->
            <input
              id="tempat"
              type="text"
              class="form-control"
              placeholder="Masukkan Tempat"
              name="tempat"
              required
            /> <!--Input teks biasa, Wajib diisi sebelum submit-->
          </div>

          <div class="col">
            <label for="tanggal">Tanggal Lahir:</label> <!--Membuat label dengan teks "Tanggal Lahir:"-->
            <input
              id="tanggal"
              type="date"
              class="form-control"
              name="tanggal"
              required
            /> <!--input khusus untuk memilih tanggal-->
          </div>
        </div>

        <div class="mb-2 mt-2"> <!--8px-->
          <label for="alamat-lengkap">Alamat Lengkap:</label> <!--Membuat label dengan teks "Alamat Lengkap:"-->
          <input
            id="alamat-lengkap"
            type="text"
            class="form-control"
            placeholder="Masukkan Alamat Lengkap"
            name="alamat-lengkap"
            required
          /> <!--input teks biasa-->
        </div>

        <div class="mb-2"> <!--Margin bottom 8px-->
          <label for="no-hp">No Handphone:</label> <!--Membuat label dengan teks "No Handphone:"-->
          <input
            id="no-hp"
            type="tel"
            class="form-control"
            placeholder="+62 8123456789"
            name="no-hp"
            required
          /> <!--input nomor telepon-->
        </div>

        <div class="mb-2"> <!--Margin bottom 8px-->
          <label for="email">Email:</label> <!--Membuat label dengan teks "Email:"-->
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="Masukkan Email"
            name="email"
            required
          /> <!--input email-->
        </div>

        <div class="mb-2"> <!--Margin bottom 8px-->
          <label for="usia">Usia:</label> <!--Membuat label dengan teks "Usia:"-->
          <input
            id="usia"
            type="number"
            class="form-control"
            name="usia"
            min="10"
            max="60"
            placeholder="10-60"
            required
          /> <!--input angka dengan minimal 10 sampai 60-->
        </div>

        <br />
        <button type="submit" class="btn btn-primary">Submit</button> <!--Menandakan ini tombol untuk mengirim form-->
        <a href="tampil.php" class="btn btn-success mt-2">Lihat Data Pendaftaran </a> <!--Link ke halaman tampil data-->
      </form>
    </div>
  </body>
</html>
