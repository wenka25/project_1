<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pendaftaran Pemain Futsal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container mt-3">
      <h1>Pendaftaran Pemain Futsal</h1>
      <form action="pendaftaran.php" method="POST">
        <div class="mb-3 mt-3">
          <label>Nama Lengkap:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Masukkan Nama Lengkap"
            name="nama-lengkap"
            required
          />
        </div>

        <div class="row">
          <div class="col">
            <label>Tempat Lahir:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Masukkan Tempat"
              name="tempat"
            />
          </div>

          <div class="col">
            <label>Tanggal Lahir:</label>
            <input
              type="date"
              class="form-control"
              name="tanggal"
            />
          </div>
        </div>

        <div class="mb-3 mt-3">
          <label>Alamat Lengkap:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Masukkan Alamat Lengkap"
            name="alamat-lengkap"
            required
          />
        </div>

        <div class="mb-3">
          <label>No Handphone:</label>
          <input
            type="tel"
            class="form-control"
            placeholder="+62 8123456789"
            name="no-hp"
            required
          />
        </div>

        <div class="mb-3">
          <label>Email:</label>
          <input
            type="email"
            class="form-control"
            placeholder="Masukkan Email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label>Usia:</label>
          <input
            type="number"
            class="form-control"
            name="usia"
            min="10"
            max="60"
            placeholder="10-60"
            required
          />
        </div>

        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="tampil.php" class="btn btn-success mt-2">Lihat Data Pendaftar</a>
      </form>
    </div>
  </body>
</html>
