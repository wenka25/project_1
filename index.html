<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pendaftaran Pemain Futsal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container mt-3">
      <h1>Pendaftaran Pemain Futsal</h1>
      <form action="pendaftaran.php" method="POST">
        <div class="mb-3 mt-3">
          <label for="nama-lengkap">Nama Lengkap:</label>
          <input
            type="text"
            class="form-control"
            id="nama-lengkap"
            placeholder="Masukkan Nama Lengkap"
            name="nama-lengkap"
            required
          />
        </div>

          <div class="row">
            <div class="col">
              <label for="tempat">Tempat Lahir:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Masukkan Tempat"
                name="tempat"
              />
            </div>
            
            <div class="col">
              <label for="tanggal">Tanggal Lahir:</label>
              <input
                type="date"
                class="form-control"
                placeholder=" "
                name="tanggal"
              />
            </div>
          </div>

        <div class="mb-3 mt-3">
          <label for="alamat-lengkap">Alamat Lengkap:</label>
          <input
            type="text"
            class="form-control"
            id="alamat-lengkap"
            placeholder="Masukkan Alamat Lengkap"
            name="alamat-lengkap"
            required
          />
        </div>

        <div class="mb-3">
          <label for="no-hp">No Handphone:</label>
          <input
            type="tel"
            class="form-control"
            id="no-hp"
            placeholder="+62 8123456789"
            name="no-hp"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Masukkan Email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="usia">Usia:</label>
          <input
            type="number"
            class="form-control"
            id="usia"
            name="usia"
            min="10"
            max="60"
            placeholder="10-60"
            required
          />
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
